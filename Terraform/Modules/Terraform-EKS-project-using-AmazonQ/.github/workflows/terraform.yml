name: 'Terraform EKS Infrastructure'

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: '1.5.7'
  AWS_REGION: 'us-east-1'

jobs:
  terraform-check:
    name: 'Terraform Check'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Format Check
      run: terraform fmt -check -recursive
    
    - name: Terraform Init (Dev)
      run: |
        cd examples/dev
        terraform init -backend=false
    
    - name: Terraform Validate (Dev)
      run: |
        cd examples/dev
        terraform validate
    
    - name: Terraform Init (Prod)
      run: |
        cd examples/prod
        terraform init -backend=false
    
    - name: Terraform Validate (Prod)
      run: |
        cd examples/prod
        terraform validate

  terraform-plan-dev:
    name: 'Terraform Plan (Dev)'
    runs-on: ubuntu-latest
    needs: terraform-check
    if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
    environment: dev
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Init
      run: |
        cd examples/dev
        terraform init
        # Uncomment when backend is configured
        # terraform init \
        #   -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
        #   -backend-config="key=dev/terraform.tfstate" \
        #   -backend-config="region=${{ env.AWS_REGION }}" \
        #   -backend-config="dynamodb_table=${{ secrets.TF_STATE_DYNAMODB_TABLE }}"
    
    - name: Terraform Plan
      run: |
        cd examples/dev
        terraform plan -var-file=terraform.tfvars -out=tfplan
    
    - name: Upload Plan Artifact
      uses: actions/upload-artifact@v3
      with:
        name: dev-tfplan
        path: examples/dev/tfplan
        retention-days: 5

  terraform-plan-prod:
    name: 'Terraform Plan (Prod)'
    runs-on: ubuntu-latest
    needs: terraform-check
    if: github.ref == 'refs/heads/main'
    environment: prod
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Init
      run: |
        cd examples/prod
        terraform init
        # Uncomment when backend is configured
        # terraform init \
        #   -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
        #   -backend-config="key=prod/terraform.tfstate" \
        #   -backend-config="region=${{ env.AWS_REGION }}" \
        #   -backend-config="dynamodb_table=${{ secrets.TF_STATE_DYNAMODB_TABLE }}"
    
    - name: Terraform Plan
      run: |
        cd examples/prod
        terraform plan -var-file=terraform.tfvars -out=tfplan
    
    - name: Upload Plan Artifact
      uses: actions/upload-artifact@v3
      with:
        name: prod-tfplan
        path: examples/prod/tfplan
        retention-days: 5

  terraform-apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    needs: [terraform-check]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Init
      run: |
        cd examples/${{ github.event.inputs.environment }}
        terraform init
        # Uncomment when backend is configured
        # terraform init \
        #   -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
        #   -backend-config="key=${{ github.event.inputs.environment }}/terraform.tfstate" \
        #   -backend-config="region=${{ env.AWS_REGION }}" \
        #   -backend-config="dynamodb_table=${{ secrets.TF_STATE_DYNAMODB_TABLE }}"
    
    - name: Terraform Apply
      run: |
        cd examples/${{ github.event.inputs.environment }}
        terraform apply -var-file=terraform.tfvars -auto-approve

  terraform-destroy:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest
    needs: [terraform-check]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Init
      run: |
        cd examples/${{ github.event.inputs.environment }}
        terraform init
        # Uncomment when backend is configured
        # terraform init \
        #   -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
        #   -backend-config="key=${{ github.event.inputs.environment }}/terraform.tfstate" \
        #   -backend-config="region=${{ env.AWS_REGION }}" \
        #   -backend-config="dynamodb_table=${{ secrets.TF_STATE_DYNAMODB_TABLE }}"
    
    - name: Terraform Destroy
      run: |
        cd examples/${{ github.event.inputs.environment }}
        terraform destroy -var-file=terraform.tfvars -auto-approve